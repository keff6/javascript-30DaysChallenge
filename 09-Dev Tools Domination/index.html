<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello');

    // Interpolated %s
    console.log('Hello I am a %s string', 'friggin');

    // Styled  %c
    console.log('%c I am some great text','font-size:25px; background-color: #00cc00');

    // warning!
    console.warn('Oh Noooo!');

    // Error :|
    console.error('We\'re fucked!');
    
    // Info
    console.info('Procrastination is the enemy of fullfillment');

    // Testing
    console.assert(2 === 1, 'You did not select the right element.');

    // clearing
    console.clear();

    // Viewing DOM Elements
    const p = document.querySelector('p')
    console.log(p);    
    console.dir(p);


    // Grouping together group /groupCollpsed
    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Kevin');    
    console.count('Kevin');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/keff6')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });
    
    //Table array of objects
    console.table(dogs);

  </script>
</body>
</html>
