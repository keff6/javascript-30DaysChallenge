<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../panels.css">
  <link rel="stylesheet" href="style.css">
  <title>Scoped CSS Variables and JS</title>
</head>
<body>
  <div class="left-panel">
    <div class="title">
      <h1>03 - CSS Variables</h1>
    </div>
    <h2>On this exercise...</h2>
    <div class="concepts">
      <p><a href="https://developer.mozilla.org/es/docs/Web/CSS/Using_CSS_variables" target="_blank">CSS variables</a></p>
      <p><a href="https://developer.mozilla.org/es/docs/Web/API/HTMLElement/dataset" target="_blank">Data Attributes (this.dataset)</a></p>
      <p><a href="https://developer.mozilla.org/es/docs/Web/CSS/:root" target="_blank">CSS :root selector</a></p>
      <p><a href="https://developer.mozilla.org/es/docs/Web/CSS/filter" target="_blank">filter: blur()</a></p>
    </div>
  </div>
  <div class="main-panel">
    <div><button id="show-info">More</button></div>
    <h2>Update CSS Variables with <span class='hl'>JS</span></h2>
    <div class="controls">
      <label for="spacing">Spacing:</label>
      <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

      <label for="blur">Blur:</label>
      <input id="blur" type="range" name="blur" min="0" max="25" value="0" data-sizing="px">

      <label for="base">Base Color</label>
      <input id="base" type="color" name="base" value="#ffc600">
    </div>
    <div>
      <img src="https://thecreatorsproject-images.vice.com/content-images/contentimage/no-slug/996613e828bb52463c95fe373089d057.jpg">
    </div>
  </div>

  <script src="../panels.js"></script>
  <script src="script.js"></script>
</body>
</html>
