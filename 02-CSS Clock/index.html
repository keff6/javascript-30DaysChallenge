<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../panels.css">
  <link rel="stylesheet" href="style.css">
  <title>JS + CSS Clock</title>
</head>
<body>
  <div class="left-panel">
    <div class="title">
      <h1>01 - CSS Clock</h1>
    </div> 
    <h2>On this exercise...</h2>
    <div class="concepts">
      <p><a href="https://www.w3schools.com/cssref/func_cubic-bezier.asp" target="_blank">CSS cubic-bezier() Function</a></p>
      <p><a href="https://developer.mozilla.org/es/docs/Web/CSS/transform-function/rotate" target="_blank">CSS rotate()</a></p>
      <p><a href="https://developer.mozilla.org/es/docs/Web/CSS/Transiciones_de_CSS" target="_blank">CSS transitions</a></p>
      <p><a href="https://www.w3schools.com/jsref/met_win_setinterval.asp" target="_blank">JS setInterval()</a></p>
    </div>
  </div>
  
  <div class="main-panel">
    <button id="show-info">More</button>
    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>
  </div>

  <script src="../panels.js"></script>
  <script src="script.js"></script>
</body>
</html>
